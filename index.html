<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Sign up</title>
</head>

<body>
    <main>
        <div class="sidebar">
            <div class="logo-container">
                <img src="./assets/odin-lined.png" alt="Logo icon">
                <h1>ODIN</h1>
            </div>
        </div>

        <div class="main-content">
            <div class="inside-container">
                <div class="top-paragraph">
                    <p>
                        This is not a real online service! You know you need something like this in your life to help
                        you
                        realize your deepest dreams. <br>
                        Sign up now to get started.
                    </p>
                    <br>
                    <p>You know you want to.</p>
                </div>

                <form action="">
                    <div class="form-inside">
                        <h3>Let's do this!</h3>

                        <div class="inputs-container">
                            <div class="first-name-container">
                                <label for="first-name-input">FIRST NAME</label><br>
                                <input type="text" id="first-name-input" name="first_name">
                            </div>

                            <div class="last-name-container">
                                <label for="last-name-input">LAST NAME</label><br>
                                <input type="text" id="last-name-input" name="last_name">
                            </div>

                            <div class="email-container">
                                <label for="email-input">EMAIL</label><br>
                                <input type="email" id="email-input" name="email">
                            </div>

                            <div class="phone-number-container">
                                <label for="phone-number-input">PHONE NUMBER</label><br>
                                <input type="tel" id="phone-number-input" name="phone_number">
                            </div>

                            <div class="password-container">
                                <label for="password-input">PASSWORD</label><br>
                                <input type="password" id="password-input" name="password" required>
                                
                                <div class="errorMsg" id="err-msg">*Passwords do not match</div>
                            </div>

                            <div class="confirm-password-container">
                                <label for="confirm-password-input">CONFIRM PASSWORD</label><br>
                                <input type="password" id="confirm-password-input" name="confirm-password" required>
                            </div>
                        </div>
                    </div>

                    <button class="submit-btn" type="submit">Create Account</button>
                </form>

                <div class="login">Already have an account? <a href="#">Log in</a></div>
            </div>
        </div>
    </main>

    <script src="./main.js"></script>
</body>

</html>
